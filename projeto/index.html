<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Bilhetes de Passagem</title>
</head>
<body>
    <h1>Envie o arquivo Excel</h1>
    <input type="file" id="inputExcel" accept=".xlsx, .xls">
    <button id="btnGerar">Gerar PDFs</button>

    <img id="qrcode" src="qrcode.jpeg" alt="QR Code" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
